<div class="row">
  <div class="col-md-12">
    <div class="card mt-4">
      <div class="card-header">
        <h4>Fourier Transform (Square Wave)</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form">
              <div class="form-group">
                <label for="squareIterations">Iterations</label>
                <input id="squareIterations" class="form-control" type="range" min="0" max="30" step="1" [(ngModel)]="iterations" (change)="setIterations()"/> {{iterations}}
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <app-canvas-chart style="width: 100%" [array]="samplesFFT" stroke="2" [width]="800" [height]="200" [minX]="minX" [maxX]="maxX" [minY]="-0.1" [maxY]="1.1"></app-canvas-chart>
          </div>
          <div class="col-md-12" [mathjax]>
            $${{initialFormula}}$$
          </div>
          <div class="col-md-12" [mathjax] *ngIf="!processing">
              $${{sums}}$$
          </div>
        </div>
      </div>
      <div class="card-footer">

      </div>
    </div>
  </div>
</div>
