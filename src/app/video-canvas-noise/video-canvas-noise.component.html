
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4>Perlin Noise</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h3>Perlin noise is a procedural texture primitive, a type of gradient noise used by visual effects artists to increase the appearance of realism in computer graphics.</h3>
              <h3>The function has a pseudo-random appearance, yet all of its visual details are the same size.</h3>
            </div>
            <div class="col-md-6">
              <canvas width="400" height="400" #canvas></canvas>
            </div>
            <div class="col-md-6">
              <div class="col-md-12">
                <app-math-formula [formula]="initialFormula"></app-math-formula>
              </div>
              <div class="col-md-12">
                <label>Noise length: {{noiseLength}}</label>
              </div>
              <div class="col-md-12">
                <input class="form-control" type="range" min="1" max="100" step="1" [(ngModel)]="noiseLength" (change)="draw()"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
