<div class="row">
  <div class="col-md-12">
    <div class="card mt-4">
      <div class="card-header">
        <h4>Square Wave</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form">
              <div class="form-group">
                <label for="squareIterations">Iterations</label>
                <input id="squareIterations" class="form-control" type="range" min="0" max="30" step="1" [(ngModel)]="iterations" (change)="setIterations()"/> {{iterations}}
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <app-d3chart style="width: 100%" [points]="samples" [minX]="0" [maxX]="2" [minY]="-1.5" [maxY]="1.5"></app-d3chart>
          </div>
          <div class="col-md-12" [mathjax]>
            $${{initialFormula}}$$
          </div>
          <div class="col-md-12" [mathjax] *ngIf="!processing">
              $${{sums}}$$
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="pull-right">
         <app-toggle-button (changeEmitter)="toggleSound($event)"></app-toggle-button>
        </div>
      </div>
    </div>
  </div>
</div>
