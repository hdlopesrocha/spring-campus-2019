<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4>Test</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              What's the fundamental frequency for the following signal?
              <br>
              <app-math-formula class="col-md-12" [formula]="formula">
              </app-math-formula>
              <ul>
                <li>a) 1 Hz <i *ngIf="showAnswer" class="fa fa-times text-danger" aria-hidden="true"></i></li>
                <li>b) 3 Hz <i *ngIf="showAnswer" class="fa fa-check text-success" aria-hidden="true"></i></li>
                <li>c) 5 Hz <i *ngIf="showAnswer" class="fa fa-times text-danger" aria-hidden="true"></i></li>
                <li>d) 7 Hz <i *ngIf="showAnswer" class="fa fa-times text-danger" aria-hidden="true"></i></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="pull-right">
            <div class="btn btn-success" (click)="checkAnswer()">
              <i class="fa fa-check" aria-hidden="true"></i> Check answer
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
