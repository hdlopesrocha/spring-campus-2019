
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4>Cloud Effect</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <canvas width="400" height="400" #canvas></canvas>
            </div>
            <div class="col-md-6">
              <div class="col-md-12">
                <app-math-formula [formula]="initialFormula"></app-math-formula>
              </div>
              <div class="col-md-12">
                <label>Noise length: {{noiseLength}}</label>
              </div>
              <div class="col-md-12">
                <input class="form-control" type="range" min="1" max="100" step="1" [(ngModel)]="noiseLength"/>
              </div>
              <div class="col-md-12">
                <label>Iterations: {{iterations}}</label>
              </div>
              <div class="col-md-12">
                <input class="form-control" type="range" min="1" max="5" step="1" [(ngModel)]="iterations"/>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
