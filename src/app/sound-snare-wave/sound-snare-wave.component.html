<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4>Snare (with decay)</h4>
        </div>
        <div class="card-body">
          <div class="row">

            <div class="col-md-6" #divA>
              <app-d3chart [points]="base" [minX]="minX" [maxX]="maxX" [minY]="-1.05" [maxY]="1.05" [width]="divA.clientWidth-20" [height]="250" labelX="time (s)" labelY="amplitude"></app-d3chart>
              <app-math-formula class="col-md-12" [formula]="baseFormula">
              </app-math-formula>
            </div>

            <div class="col-md-6" #divB>
              <app-d3chart [points]="multiplier" [minX]="minX" [maxX]="maxX" [minY]="0" [maxY]="1.05" [width]="divB.clientWidth-20" [height]="250" labelX="time (s)" labelY="amplitude"></app-d3chart>
              <app-math-formula class="col-md-12" [formula]="multiplierFormula">
              </app-math-formula>
            </div>
          </div>

          <div class="row">

            <div class="col-md-12" #divC>
              <app-d3chart [points]="result" [minX]="minX" [maxX]="maxX" [minY]="-1.05" [maxY]="1.05" [width]="divC.clientWidth-20" [height]="250" labelX="time (s)" labelY="amplitude"></app-d3chart>
              <app-math-formula class="col-md-12" [formula]="resultFormula">
              </app-math-formula>
            </div>
          </div>

          <div class="col-md-2">
            <label >Decay: {{decay}}</label>
          </div>
          <div class="col-md-10">
            <input class="form-control" type="range" min="0" max="30" step="0.1" [(ngModel)]="decay" (change)="updateDecay()"/>
          </div>
        </div>
        <div class="card-footer">
          <div class="pull-right">
            <app-toggle-button [value]="soundEnabled" (changeEmitter)="toggleSound($event)"></app-toggle-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
